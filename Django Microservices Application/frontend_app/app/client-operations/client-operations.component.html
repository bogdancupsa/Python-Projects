<div class="client-operations-container" *ngIf="isAdmin">
    <h2>Your Devices</h2>
  
    <div class="entries">
      <div class="device-card" *ngFor="let device of devices">
        <div class="device-header">{{ device.description }}</div>
        <div class="device-field">
          <div class="device-label">Address:</div>
          {{ device.address }}
        </div>
        <div class="device-field">
          <div class="device-label">Max Hourly Energy Consumption:</div>
          {{ device.max_hourly_energy_consumption }}
        </div>
  
        <div class="btn-container">
          <button (click)="setEdited(device)" class="edit">Edit</button>
          <button (click)="deleteDevice(device.id)" class="delete">Delete</button>
        </div>
      </div>
    </div>
  
    <div class="new-device-form">
      <h3>Add New Device</h3>
      <form (ngSubmit)="addNewDevice()" #newDeviceForm="ngForm">
        <div class="form-group">
          <label for="newDeviceDescription">Description:</label>
          <input type="text" id="newDeviceDescription" name="newDeviceDescription" [(ngModel)]="newDevice.description" required>
        </div>
  
        <div class="form-group">
          <label for="newDeviceAddress">Address:</label>
          <input type="text" id="newDeviceAddress" name="newDeviceAddress" [(ngModel)]="newDevice.address" required>
        </div>
  
        <div class="form-group">
          <label for="newDeviceMaxHourlyEnergy">Max Hourly Energy Consumption:</label>
          <input type="number" id="newDeviceMaxHourlyEnergy" name="newDeviceMaxHourlyEnergy" [(ngModel)]="newDevice.max_hourly_energy_consumption" required>
        </div>

        <div class="form-group">
          <label for="clientId">ClientId:</label>
          <input type="number" id="clientId" name="clientID" [(ngModel)]="newDevice.client_id" required min="0">
        </div>
  
        <button type="submit" [disabled]="!newDeviceForm.form.valid">Add Device</button>
      </form>
    </div>

    <div class="edit-device-form">
      <h3>Edit Device</h3>
      <form (ngSubmit)="saveEditedDevice()" #editDeviceForm="ngForm">
        <div class="form-group">
          <label for="editDeviceDescription">Description:</label>
          <input type="text" id="editDeviceDescription" name="editDeviceDescription" [(ngModel)]="editedDevice.description" required>
        </div>
    
        <div class="form-group">
          <label for="editDeviceAddress">Address:</label>
          <input type="text" id="editDeviceAddress" name="editDeviceAddress" [(ngModel)]="editedDevice.address" required>
        </div>
    
        <div class="form-group">
          <label for="editDeviceMaxHourlyEnergy">Max Hourly Energy Consumption:</label>
          <input type="number" id="editDeviceMaxHourlyEnergy" name="editDeviceMaxHourlyEnergy" [(ngModel)]="editedDevice.max_hourly_energy_consumption" required>
        </div>
    
        <button type="submit" [disabled]="!editDeviceForm.form.valid">Save Changes</button>
      </form>
    </div>
    
  
  </div>
